  <body>
    <div class="card border-0">
        <div class="row g-0">
         
          <div class="col-md-6">
            <div class="card-body">
              <img src="./images/Layer 1.png" alt="" class="st-logo mb-5">
              <div class="form-sign mt-5">

                  <div class="mb-4 px-5">
                    <label  class="form-label"> البريد الالكتروني</label>

                  </div>
                  <div class="mb-4 px-5">
                    <label  class="form-label"> الرقم السري</label>
                    <input type="password" class="form-control"  placeholder=".......">
              
                </div>
                <div class="mb-4 px-5 d-flex justify-content-between">
                    <div>
                        <input type="checkbox">
                        <label for="" class="text-secondary">تذكر بياناتي</label>      
                    </div>
                    <div><a href="./forgetPassword.html" class="text-info text-decoration-none">نسيت كلمة السر ؟</a></div>
                </div>
                  
                  <div class="card-foot text-center my-5">
                    <a href="./home.html" class="btn pt-2">
                      <span>
                        دخول
                      </span>
                      </a>
                </div>
                <p class="text-center">
                    ليس لديك حساب؟
                    <a href="./signIN.html" class="text-decoration-none">

                        سجل الان</span>

                    </a>
                </p>
